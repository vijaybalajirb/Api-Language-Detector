<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language-Detector</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body style="background-color: wheat;">
    <div class="heading">
        <b>Language Detector</b>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <textarea class="form-control" id="text" rows="3" placeholder="Enter your text here"></textarea>
              </div>
              <div class="wrapper">
              <button type="button" class="btn btn-outline-dark"id="button" onclick='detect(document.getElementById("text").value)'>Find Language</button></div>
        </form>
    </div>
    <br><br>

    <div class="container data col-12">
        <div class="row">
            <div class="col-4"></div>
            <span class="col-4">Language:
           <b><span id="language"></span></b> 
          </span>
          </div>

          <div class="row">
            <div class="col-4"></div>
            <span class="col-4">Reliable:
           <b><span id="isReliable"></span></b> 
          </span>
          </div>

          <div class="row">
            <div class="col-4"></div>
            <span class="col-4">confidence:
           <b><span id="confidence"></span></b> 
          </span>
          </div>
    </div>








<!-- script -->

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
